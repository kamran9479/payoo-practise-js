<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center">

        <div class="mockup-phone border-primary">
            <div class="camera">
            </div>
            <div class="display">
                <div class="artboard artboard-demo phone-1 bg-gray-900">

                    <div class="stat bg-blue-800 text-primary-content mt-8">
                        <div class="stat ">
                            <div id="balance" class="stat-value text-2xl flex justify-center">8900</div>
                            <div class="stat-title text-white text-xl flex justify-center">Account balance</div>
                        </div>
                    </div>
                    <div class="divider bg-slate-600"></div>

                    <div class=" grid grid-cols-6 space-x-3 gap-2">
                        <button id="show-addmoney" class="btn btn-primary col-span-2">Add money</button>
                        <button id="show-cashout" class="btn btn-primary col-span-2">Cash Out</button>
                        <button id="show-transaction" class="btn btn-primary col-span-2">Transaction History</button>
                    </div>
                    <div class="divider bg-slate-600"></div>

                    <div id="addmoney-section" class="bg-slate-300">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="addmoney-input" type="" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="addmoney-pin" type="password" placeholder="Pin Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add money</button>
                            </div>
                        </form>
                    </div>





                    <div class="bg-slate-300"></div>
                    <form id="cashout-section" class="hidden card-body bg-amber-100">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Cash-Out</span>
                            </label>
                            <input id="cashout-input" type="" placeholder="Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="Cash-Out-pin" type="password" placeholder="Pin Number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cashout" class="btn btn-primary">Cash-Out</button>
                        </div>
                    </form>





                    <div id="transaction-section" class="hidden bg-lime-100 card-body">
                        <h1 class="text-2xl font-bold flex justify-center">transaction history</h1>
                    </div>
                </div>





            </div>
        </div>
        </div>

    </main>
    <script src="./js/utilities.js"></script>

    <script src="./js/home.js"></script>

</body>

</html>
